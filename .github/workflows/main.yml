name: Build, Tests, E2E & SonarQube
env:
  SONAR_PROJ_NAME: "LDS-Frontend-Web"
  SONAR_PROJ_KEY: "LDS-Frontend-Web"
on:
  push:
    branches: [ master, developer ]
  pull_request: {}

jobs:
  # ================================================================
  # 1) INSTALL + BUILD (REUTILIZADO PELOS OUTROS JOBS)
  # ================================================================
  build:
    name: Build Angular App
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - uses: actions/checkout@v4

      # Node + Cache
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.12
          cache: 'npm'

      # Instalar dependências
      - name: Install Dependencies
        run: npm ci

      # Build com cache do Angular
      - name: Restore Angular Cache
        uses: actions/cache@v4
        with:
          path: .angular/cache
          key: ${{ runner.os }}-ngcache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-ngcache-

      - name: Build Application
        run: npm run build --if-present

      # Export build para os outros jobs
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/

  # ================================================================
  # 3) CYPRESS E2E TESTS
  # ================================================================
  e2e:
    name: Cypress System Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.12
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # Cache do Cypress (muiiiito importante)
      - name: Cypress Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}

      # Baixar build gerado no job build
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-build
          path: dist/

      # Iniciar servidor Angular
      - name: Start Angular Server
        run: npm run start -- --port 4200 &
      
      - name: Wait for server
        run: npx wait-on http://localhost:4200

      # Executar Cypress
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: "http://localhost:4200"
          browser: chrome
        env:
          CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

      - name: Upload Cypress Reports
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/

  # ================================================================
  # 4) SONARQUBE — ANALISE COMPLETA
  # ================================================================
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.12
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=$SONAR_PROJ_KEY \
            -Dsonar.projectName=$SONAR_PROJ_NAME \
            -Dsonar.sources=src \
            -Dsonar.tests=src \
            -Dsonar.exclusions=**/*.spec.ts \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
