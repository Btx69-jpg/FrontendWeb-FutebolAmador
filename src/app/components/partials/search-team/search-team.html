<div class="search-container">
    <div class="search-form">
        <input #s type="text" placeholder="Team Name" (keyup.enter)="search(filters)" [(ngModel)]="filters.NameTeam" />
        <input #s type="text" placeholder="Rank Name" (keyup.enter)="search(filters)" [(ngModel)]="filters.NameRank" />
        <input #s type="text" placeholder="City" (keyup.enter)="search(filters)" [(ngModel)]="filters.City" />
    </div>
    <div class="search-form">
        <input #s type="number" min="0" placeholder="Min Points" (keyup.enter)="search(filters)"
            [(ngModel)]="filters.MinNumberPoints" />
        <input #s type="number" min="0" placeholder="Max Points" (keyup.enter)="search(filters)"
            [(ngModel)]="filters.MaxNumberPoints" />
        <input #s type="number" min="18" max="80" placeholder="Min Age" (keyup.enter)="search(filters)" [(ngModel)]="filters.MinAge" />
        <input #s type="number" min="18" max="80" placeholder="Max Age" (keyup.enter)="search(filters)" [(ngModel)]="filters.MaxAge" />
        <input #s type="number" min="1" placeholder="Min Players" (keyup.enter)="search(filters)"
            [(ngModel)]="filters.MinNumberPlayers" />
        <input #s type="number" min="1" placeholder="Max Players" (keyup.enter)="search(filters)"
            [(ngModel)]="filters.MaxNumberPlayers" />
    </div>
    <button class="btn btn-primary" (click)="search(filters)">Search</button>
</div>
