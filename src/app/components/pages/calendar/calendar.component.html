<section class="calendar-page">
  <header class="calendar-header">
    <div>
      <h1>Calend√°rio</h1>
      <div class="filters">
        <button class="filter-button">Filtros</button>
        <button class="add-button">+</button>
      </div>
    </div>
  </header>

  <div class="match-list">
    <div *ngFor="let match of matches" class="match-card">
      <div class="match-info">
        <div class="team-info">
          <p class="team-name">{{ match.team.name }} - {{ match.team.numGoals }}</p>
          <p class="team-name">{{ match.opponent.name }} - {{ match.opponent.numGoals }}</p>
        </div>
        <p class="match-status">
          <span class="status">
            {{ match.isCompetitive ? 'Competitiva' : 'Casual' }}
          </span>
        </p>
        <p class="match-end">{{ match.gameDate | date: 'yyyy-MM-dd' }}</p>
      </div>
      
      <!--
      <div *ngIf="match.matchStatus !== 'DONE' && match.matchStatus !== 'CANCELLED'" class="match-actions">
        <button class="btn postpone-btn" (click)="postponeMatch(match)">Adiar</button>
        <button class="btn cancel-btn" (click)="confirmCancel(match)">Cancelar</button>
      </div>
      -->
    </div>
  </div>
</section>
