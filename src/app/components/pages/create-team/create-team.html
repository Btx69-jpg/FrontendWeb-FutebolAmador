    <section class="page">
        <div class="card" *ngIf="!hasTeam()">
            <h2 class="card-title">Criar nova equipa:</h2>
            <form class="form" [formGroup]="form">
                <div class="form-grid">
                    <label class="form-field">
                        <span>Nome</span>
                        <input type="text" formControlName="name" />
                    </label>

                    <label class="form-field">
                        <span>Descrição</span>
                        <input type="text" formControlName="description" />
                    </label>

                    <!-- cena pra upload de icone -->

                    <label class="form-field">
                        <span>Nome da Localização</span>
                        <input type="text" formControlName="pitchName" />
                    </label>

                    <label class="form-field">
                        <span>Endereço</span>
                        <input type="text" formControlName="pitchLocation" />
                    </label>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-primary" (click)="createTeam()" [disabled]="isSaving()">
                        {{ isSaving() ? 'A guardar…' : 'Criar Equipa' }}
                    </button>
                </div>
            </form>
        </div>
        <div class="card" *ngIf="hasTeam()">
            <h2 class="card-title">Você já pertence à uma equipa.</h2>
        </div>
    </section>
