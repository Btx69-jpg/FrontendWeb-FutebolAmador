<section class="settings-page">

  <h1 class="settings-title">Definições</h1>
  <p class="settings-subtitle">
    Ajusta as preferências da aplicação. Estas definições são guardadas localmente.
  </p>

  <div class="settings-card">

    <div class="setting-item">
      <div class="setting-info">
        <h3>Modo escuro</h3>
        <p>Alterna entre modo claro e escuro.</p>
      </div>

      <label class="switch">
        <input type="checkbox" [checked]="darkMode()" (change)="toggleDarkMode()" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <div class="setting-info">
        <h3>Notificações</h3>
        <p>Permitir notificações (efeito visual para já).</p>
      </div>

      <label class="switch">
        <input type="checkbox" [checked]="notificationsEnabled()" (change)="toggleNotifications()" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <div class="setting-info">
        <h3>Idioma</h3>
        <p>Idioma principal da interface.</p>
      </div>

      <div class="lang-options">
        <button class="lang-btn" [class.active]="language() === 'pt'" (click)="setLanguage('pt')">PT</button>
        <button class="lang-btn" [class.active]="language() === 'en'" (click)="setLanguage('en')">EN</button>
      </div>
    </div>

  </div>
</section>
